<h2>EJERCICIO 1</h2>

<script>
var numero = window.prompt("Ingresa un numero: ");
var operador = parseInt(numero);
var pares = 0;
var impares = 0;
var promedio;
var cantidad = 0;

while (operador > 0) {
	operador = operador % 10;
	if ((operador % 2) == 0) {
		console.log(operador, "Es par");
		pares = pares + operador;
	} else {
		impares = impares + operador;
		console.log(impares);
		console.log(operador, "Es Impar");
		cantidad++;
	};
	numero = parseInt(numero / 10);
	operador = numero;
};

promedio = impares / cantidad;

if (promedio == NaN || impares == 0) {
	promedio = "No hay numeros impares";
};

document.write("<h3>La sumatoria de los numeros pares es: ", pares,"</h3>");
document.write("<h3>El promedio de los numeros impares es: ", promedio,"</h3>");

</script>
