<h2>Ejercicio 2</h2>

<script>
var numerosA = [];
var numerosB = [];
var numeros = [];

for (var i = 1; i <= 8; i++){
	var numeroa = window.prompt("Ingresa un numero: ");
	numerosA.push(Number(numeroa));
}

<script>

<h2>Ejercicio 4</h2>

<script>

<h2>Ejercicio 6</h2>

<script>

	var numeroa = window.prompt("Ingresa un numero: ");
	numerosA.push(Number(numeroa));
}

for (var i = SIZE; i > 0; i--){

 	var numerob = window.prompt("Ingresa un numero: ");
	numerosB[i] = Number(numerob);
}

for (var i = 0, j = SIZE; i < SIZE; i++, j--){
	numeros.push(Number(numerosA[i]) + Number(numerosB[j]));
}

document.write("<h3>" + numeros + "</h3>");
</script>

<h2>Ejercicio 9</h2>

<script>
var cantidad, rol, roles, privilegio, permisos, privilegios;
cantidad = window.prompt("Ingresa la cantidad de usuarios: ");

privilegios = [];

configuracion = [];

while (cantidad > 0) {
	rol = window.prompt("Ingresa el rol: ");
	roles.push(rol);
	permisos = window.prompt("Ingresa la cantidad de permisos del rol: ");
	configuracion.push(permisos);
	for (var i = 0; i < permisos; i++) {
		privilegio = window.prompt("Ingresa el privilegio " + i + 1 + " para el rol " + rol + ":");
			privilegios.push(privilegio);
	}
	cantidad = cantidad - 1;
}

do {
	var usuario = window.prompt("Busca un un rol: ")
	for (var i = 0; i < roles.length; i++) {
		if (usuario == roles[i]) {
			document.write("<h3>La cantidad de privilegios del rol es: " + configuracion[i]);
			for (var j = 0; j < privilegios.length; j++) {
				document.write("<h3>Privilegio" + j + "para el rol " + rol + " es :" + privilegios[i + j]);
			}
		} else {
			console.log("Rol No Encontrado");
		}
	}

	continuar = window.prompt("Deseo continuar digitando datos? S/N");

			break;
	}
} while (pregunta);

</script>
