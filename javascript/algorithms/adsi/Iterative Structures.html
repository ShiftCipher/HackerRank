<h1>WHILE</h1>

<h2>EJERCICIO 1</h2>

<script>

var cantidad = window.prompt("Ingresa la cantidad de numeros: ");
var numeros = cantidad;
var promedio;
var total = 0;

while (cantidad > 0) {
	var numero = window.prompt("Ingresa el numero: ");
	total = total + parseInt(numero);
	cantidad = cantidad - 1;
};

promedio = total / numeros; 

document.write("<h3>El promedio total fue: ", promedio, "</h3>");
</script>

<script>

var B = window.prompt("Ingresa un numero B: ");

var mcmB = B;

do {
C = A % B;

}

</script>
