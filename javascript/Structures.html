<h2>EJERCICIO 1</h2>

<script>
var horas = window.prompt("Calculadora Salarial. Ingresa las horas trabajadas: ");
var valor = window.prompt("Ingresa el valor de la hora: ");

function Salario (horas, valor) {
	this.valorSalario = valor;
	this.horasSalario = horas;
	this.basicoSalario = function (horas, valor) {
		return valor * horas;  
	};
	this.extraHora = function () {
		if (horas > 40) {
			return horas - 40;
		} else {
			return 0;
		};
	};
	this.extraValor = function () {
		if (horas > 40) {
			return valor * 1.5;
		} else {
			return 0;
		};
	};
	this.extraSalario = function () {
		if (horas <= 40) {
			return 0;
		} else { 
			return this.extraValor(horas) * this.extraHora(horas);
		};
	};
	this.totalSalario = function () {
		if (horas < 40) {
			return this.basicoSalario(horas,valor);
		} else {
			return this.basicoSalario(horas,valor) + this.extraSalario(horas);
		};
	};
};

var Operario = new Salario(horas,valor);

document.write("<h3>Tu salario es: ", Operario.basicoSalario(horas, valor), " y tienes un salario adicional de: ", Operario.extraSalario(horas), " para un total de: ", Operario.totalSalario(horas),"</h3>)");
</script>

<h2>EJERCICIO 2</h2>

<script>
var sueldo = window.prompt("Calculadora Horas Extra. Ingresa el sueldo: ");

} else {

};

<h2>EJERCICIO 8</h2>
<script>
var a = window.prompt("Calculadora Cuadratica. Ingresa el valor de A: ");
var b = window.prompt("Ingresa el valor de B: ");
var c = window.prompt("Ingresa el valor de C: ");
	
function Quad(a, b, c) {
	a = parseFloat(a);
	b = parseFloat(b);
	c = parseFloat(c);
  	var X1 = -b / 2.0 / a + Math.pow(Math.pow(b, 2) - 4.0 * a * c, 0.5) / (2.0 * a);
  	var X2 = -b / 2.0 / a - Math.pow(Math.pow(b, 2) - 4.0 * a * c, 0.5) / (2.0 * a);
  return {
    "X1": X1,
    "X2": X2
  };
}
var Quad = Quad(a, b, c);

if (Quad.X1 == NaN) {
	Quad.X1 = "Imaginario";
}

if (Quad.X2 == NaN) {
	Quad.X2 = "Imaginario";
}

document.write("<h3>X1 = " + Quad.X1, "</h3>");
document.write("<h3>X2 = " + Quad.X2, "</h3>");

</script>
