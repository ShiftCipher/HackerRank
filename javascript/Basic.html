<h2>EJERCICIO 4</h2>
<script>
var nombre = window.prompt("Ingresa el nombre del Elefante: ");
var peso = window.prompt("Ingresa el peso del Elefante en Libras: ");
var longitud = window.prompt("Ingresa la longitud del Elefante en Pies: ");

if (peso != null || !isNaN(peso)) {
	function kilo (peso) {
		return peso / 2;
	}
}

if (longitud != null || !isNaN(longitud)) {
function metros (longitud){
		return longitud / 3.2808;
	}
}
document.write("<h3>El nombre del elefante es: ", nombre, ", su peso en Kilogramos es: ", kilo(peso), " Kg y su longitud es de: ", metros(longitud), " metros</h3>");
</script>

calcular(a,b)
</script>

<h2>EJERCICIO 10</h2>
<script>
document.write("<h3>Calcula cuanta piel has perdido en tus años de vida.</h3>");

var edad = window.prompt("Ingresa tu edad: ");
var piel = 0.01;
var dias; 

if (edad != null || !isNaN(edad)) {
	function calcular (edad) {
		dias = edad * 365 / 10 * piel;
		return dias;
	}
}
document.write("<h3>Usted ha perdido: ", calcular(edad), " de piel en su vida</h3>")
</script>

<h2>EJERCICIO 11</h2>
<script>
document.write("<h3>Calcula la cantidad de autos electricos y a gasolina en tu pais.</h3>");

var poblacion = window.prompt("Ingresa la poblacion de tu pais: ");
var electricos;
var gasolina;

function carros (poblacion) {
	electricos = parseInt(poblacion / 1999);
	gasolina = parseInt(poblacion / 200);
	return [gasolina, electricos];
}
var carros = carros(poblacion);
document.write("<h3>La cantidad de carros a gasolina es: ", carros[0], " y los carros electricos: ", carros[1], "</h3>"); 
</script>

<h2>EJERCICIO 15</h2>
<script>
document.write("<h3>Calcula la Hipotenusa.</h3>");

var x = window.prompt("Ingresa el cateto x: ");
var y = window.prompt("Ingresa el cateto y: ");

function calcular (x, y) {
	return Math.sqrt((x ^ 2 + y ^ 2));
}
document.write("<h3>La Hipotenusa de X y Y es: ", calcular(x,y), "</h3>");
</script>

<h2>EJERCICIO 16</h2>
<script>
document.write("<h3>Calculadora de Areas y Perimetros Basicos.</h3>");

var operacion = window.prompt("Selecciona el tipo de operacion; 1.Circulo, 2.Cuadrado, 3.Triangulo, 4.Rectangulo: ");

if (operacion == 1) {
	var radio = window.prompt("Ingresa el radio de la circunferencia: ");
	function calcular_cir (radio) {
		var area = (Math.PI * (Math.pow((radio), 2)));

	var circulo = calcular_cir(radio);
